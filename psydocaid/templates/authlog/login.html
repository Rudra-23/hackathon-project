<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="static/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>

<body>
    <video autoplay muted loop playsinline>
        <source src="static/video1.mp4" type="video/mp4">

    </video>

    <div class="modal fade" id="sign_up" aria-labelledby="sign_up">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="POST" action ='/signup'>
                        {% csrf_token %}
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="doc_name" class="form-label">User Name</label>
                                        <input type="text" class="form-control" id="doc_name" name="doc_name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="doc_address" class="form-label">Enter Password</label>
                                        <input type="password" class="form-control" id="doc_password" name="doc_pass">
                                    </div>
                                    <div class="mb-3">
                                        <label for="doc_phone" class="form-label">Phone number</label>
                                        <input type="Phone" class="form-control" id="doc_phone" name="doc_phone">
                                    </div>
                                    <div class="mb-3">
                                        <label for="doc_age" class="form-label">age</label>
                                        <input type="number" class="form-control" id="doc_age" name='doc_age'>
                                    </div>

                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="doc_user" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="doc_email" name = "doc_email">

                                    </div>
                                    <div class="mb-3">
                                        <label for="doc_address" class="form-label">Address</label>
                                        <input type="text" class="form-control" id="doc_address" name="doc_address">
                                    </div>
                                    <div class="mb-3">

                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <p align="center">Availibility</p>

                                                </div>

                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">

                                                    <input type="time" class="form-control" id="doc_hours">
                                                </div>
                                                <div class="col-md-6">

                                                    <input type="time" class="form-control" id="doc_hours2">

                                                </div>
                                            </div>

                                        </div>
                                    </div>


                                </div>


                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="input-group mb-3">
                                        <label class="input-group-text" for="doc_special">Specialization</label>
                                        <select class="form-select" id="doc_special">
                                            <option selected>Choose...</option>
                                            <option value="1">Child and Adolescent Psychiatry</option>
                                            <option value="2">Forensic Psychiatry</option>
                                            <option value="3">General Psychiatry</option>
                                            <option value="4">Old Age Psychiatry</option>
                                            <option value="5">Medical Psychotherapy</option>
                                            <option value="6">Psychiatry of Intellectual Disability (PID)</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Sign up</button>
                        </div>
                    </form>

                </div>
               
            </div>
        </div>
    </div>






    <section id="sign_in">


        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12" id="welcome_ji">
                                <h4 class="welcome_heading">Welcome Doctor!</h4>


                            </div>

                        </div>

                    </div>



                </div>
                <div class="col-md-4">
                    <img src="static/Doctors-bro.png" alt="" width="100%" height="100%">


                </div>


                <div class="col-md-4">
                    <div class="container-fluid">



                        <div class="row" id="something">
                            <div class="col-md-2">

                            </div>
                            <div class="col-md-8">
                                <form method="POST" action="/login">
                                    {% csrf_token %}
                                    <div class="head_sign_in">
                                        Sign in


                                    </div>
                                    <div class="mb-3">

                                        <input type="text" class="form-control" id="user_name" name="user_name"
                                            placeholder="Enter your user name">

                                    </div>
                                    <div class="mb-3">

                                        <input type="password" class="form-control" id="pass_word" name="pass_word"
                                            placeholder="Enter Your Password">
                                    </div>

                                    <button type="submit" class="btn btn-outline-dark btn-sub">Sign-in</button>
                                    <a href="#" class="welcome_para" data-bs-toggle="modal" data-bs-target="#sign_up">
                                        <p class="welcome_para">not yet registered ? </p>
                                    </a>
                                </form>

                            </div>
                            <div class="col-md-2">

                            </div>
                        </div>





                    </div>



                </div>

            </div>



        </div>
    </section>

</body>

</html>
