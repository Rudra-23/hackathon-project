<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript">
        function setup() {
            document.getElementById('buttonid').addEventListener('click', openDialog);

            function openDialog() {
                document.getElementById('fileid').click();
            }
            document.getElementById('fileid').addEventListener('change', submitForm);

            function submitForm() {
                document.getElementById('formid').submit();
            }
        }
    </script>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://use.fontawesome.com/41d0bd5f3e.js"></script>
    <script src="https://kit.fontawesome.com/abb273218e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Analyze</title>
</head>

<body onload="setup();">
    <video autoplay muted loop playsinline id="videobg">
        <source src="static/bgvideo.mp4" type="video/mp4">

    </video>
    <div class="modal fade" id="score_modal">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Score: </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg  sticky-top bg-light">



        <div class="container-fluid">
            <a href="#" id="brand" style="color:purple;">Doctor Aid <i class="fa fa-medkit" aria-hidden="true"></i></a>


            <button class="navbar-toggler btn-outline-dark" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                aria-label="Toggle navigation">
                <h6 style="color:#fff;"><i class="fas fa-align-justify"></i></h6>
            </button>
            <div class=" collapse navbar-collapse flex-row " id="navbarTogglerDemo02">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <form action="/logout" method="POST">
                            {% csrf_token %}
                            <button type="submit">Log out <i class="fa fa-sign-out" aria-hidden="true"></i></button>
                        </form>

                    </li>


                </ul>




            </div>




        </div>



    </nav>

    <section>
        <div class="container-fluid" id="analyze_profile">
            <div class="row">

                <div class="col-md-6">
                    <div class="card" id="doc_profile">

                        <div class="card-body">
                            <div class="container-fluid">
                                <div class="row frg">
                                    <div class="col-md-6">
                                        <h3>Name </h3>

                                    </div>
                                    <div class="col-md-6">
                                        <input class="form-control" type="text" value="Readonly"
                                            aria-label="readonly input example" readonly>

                                    </div>
                                </div>
                                <div class="row frg">
                                    <div class="col-md-6">
                                        <h3>Email </h3>

                                    </div>
                                    <div class="col-md-6">
                                        <input class="form-control" type="text" value="Readonly"
                                            aria-label="readonly input example" readonly>

                                    </div>
                                </div>
                                <div class="row frg">
                                    <div class="col-md-6">
                                        <h3>Phone </h3>

                                    </div>
                                    <div class="col-md-6">
                                        <input class="form-control" type="text" value="Readonly"
                                            aria-label="readonly input example" readonly>

                                    </div>
                                </div>
                                <div class="row frg">
                                    <div class="col-md-6">
                                        <h3>Address </h3>

                                    </div>
                                    <div class="col-md-6">
                                        <input class="form-control" type="text" value="Readonly"
                                            aria-label="readonly input example" readonly>

                                    </div>
                                </div>
                                <div class="row frg">
                                    <div class="col-md-6">
                                        <h3>Age </h3>

                                    </div>
                                    <div class="col-md-6">
                                        <input class="form-control" type="text" value="Readonly"
                                            aria-label="readonly input example" readonly>

                                    </div>
                                </div>
                                <div class="row frg">
                                    <div class="col-md-6">
                                        <h3>Timing </h3>

                                    </div>
                                    <div class="col-md-6">
                                        <input class="form-control" type="text" value="Readonly"
                                            aria-label="readonly input example" readonly>

                                    </div>
                                </div>
                                <div class="row frg">
                                    <div class="col-md-6">
                                        <h3>Specialization </h3>

                                    </div>
                                    <div class="col-md-6">
                                        <input class="form-control" type="text" value="Readonly"
                                            aria-label="readonly input example" readonly>

                                    </div>
                                </div>


                            </div>

                        </div>

                    </div>
                    <div class="container-fluid">
                        <div class="row">

                            <form action="/tweets" method="POST">
                                {% csrf_token %}
                            <div class="col-md-12">
                                <h2 id="new_ana">Sentiment Analysis</h2>
                                <input type="text" class="form-control" id="twitter_profile"
                                    placeholder="Enter Twitter Profile" name="twitter_profile">
                                
                            </div>
                            <button type="submit" class="btn btn-outline-success ">Analyse</button>
                            </form>

                        </div>
                        <div class="row">


                            <div class="col-md-12">
                                <input id='fileid' type='file' hidden />
                                <h2 id="new_ana">Chest Analysis</h2>
                                <button type="button" class="btn btn-outline-warning " id="buttonid"
                                    style="width:100%;">Upload X-ray!</button>


                            </div>
                        </div>
                        
                    </div>



                </div>
                <div class="col-md-6">
                    <img class="card-img-top" id="profile_picture" src="static/Doctor-pana.png" alt="Card image cap">

                </div>


            </div>



        </div>

    </section>


</body>

</html>
